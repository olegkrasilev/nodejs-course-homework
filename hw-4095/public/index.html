<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <div id="responseBtns"></div>
    <div id="formContainer">
      <form id="form" class="p-5">
        <!-- Method -->
        <div class="input-group mb-3">
          <span class="input-group-text">Method</span>
          <select class="form-select" name="method" id="methodSelect">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="DELETE">DELETE</option>
            <option value="UPDATE">UPDATE</option>
          </select>
        </div>
        <!-- Method -->
        <!-- URL -->
        <div class="input-group mb-3">
          <span class="input-group-text">URL</span>
          <input
            name="url"
            type="url"
            class="form-control"
            id="urlInput"
            placeholder="Enter URL"
          />
        </div>
        <!-- URL -->
        <div class="input-group mb-3">
          <span class="input-group-text">Body</span>
          <textarea
            name="Body"
            class="form-control"
            id="bodyInput"
            placeholder="Enter Body"
          ></textarea>
        </div>
        <!-- URL -->
        <!-- PARAMS -->
        <div id="paramsContainer">
          <button id="addParamsBtn" class="btn btn-success mb-2" type="button">
            Add params
          </button>
        </div>
        <!-- PARAMS -->
        <!-- Response Container -->
        <div id="responseContainer"></div>
        <!-- Response Container -->
        <!-- HEADER -->
        <div id="headerContainer">
          <button id="addHeaderBtn" class="btn btn-success mb-2" type="button">
            Add header
          </button>
        </div>
        <!-- HEADER -->
        <button id="saveResponseBtn" class="btn btn-success" type="button">
          Сохранить запрос
        </button>
        <button id="submitFormBtn" class="btn btn-success" type="button">
          Отправить запрос
        </button>
        <button id="resetFormBtn" class="btn btn-success" type="button">
          Очистить форму
        </button>
      </form>
    </div>
    <!-- TEMPLATE -->
    <template id="templateRow">
      <div class="input-group mb-3">
        <span class="input-group-text">Params</span>
        <input name="key" type="text" class="form-control" />
        <input name="value" type="text" class="form-control" />
        <button class="btn" type="button">Remove</button>
      </div>
    </template>
    <!-- TEMPLATE -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./create-button-from-local-storage.js"></script>
    <script src="./save-html-to-local-storage.js"></script>
    <script src="./render-response.js"></script>
    <script src="./get-response.js"></script>
    <script src="./encode-data.js"></script>
    <script src="./manager.js"></script>
    <script src="./method-manager.js"></script>
    <script src="./url-manager.js"></script>
    <script src="./body-manager.js"></script>
    <script src="./param-input-handler.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
